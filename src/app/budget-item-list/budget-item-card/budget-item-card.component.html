<div class="root">
  <div
    class="budget-item"
    (click)="onCardClick()"
    [ngClass]="{ income: item.amount >= 0, expense: item.amount < 0 }"
  >
    <!-- the ngClass derieved above , if we delete it ,, it will work just fine -->

    <div class="description">
      <p>{{ item.description }}</p>
    </div>
    <div class="amount">
      <p>{{ item.amount }}</p>
    </div>
  </div>

  <div class="x-icon-button" (click)="onXButtonClick()"></div>
</div>
